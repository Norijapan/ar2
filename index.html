<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>マツケンAR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- マツケン画像を表示する板 -->
      <a-plane 
        src="matsuken.png"
        position="0 0 -2"
        height="2"
        width="1.2"
        rotation="0 0 0"
        material="emissive: yellow; emissiveIntensity: 0.8; transparent: true; opacity: 1;">
        <!-- 光るアニメーション -->
        <a-animation attribute="material.emissiveIntensity"
                     from="0.5" to="1.5"
                     dur="1500"
                     direction="alternate"
                     repeat="indefinite"></a-animation>
      </a-plane>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
